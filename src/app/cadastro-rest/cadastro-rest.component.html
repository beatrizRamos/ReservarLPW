<div class="ui-g">
    <div class="ui-g-4"></div>
    <div class="ui-g-4"> 
        <h1>Cadastrar Restaunte</h1>
</div>
    <div class="ui-g-4"></div>
</div>

   <div class="ui-g">
    <div class="ui-g-4"></div>
    <div class="ui-g-4"> 
        <form #f2 ="ngForm" >

<h3>User</h3>
<input type="text" #nomeUsuario ="ngModel" class="form-control" [(ngModel)]="usuario.nome" name="nome"  required/> 
<br>

<h3>Senha</h3>
<input type="password" pPassword senha="ngModel" class="form-control" [(ngModel)]="usuario.senha" name="senha"  required />
</form>
<br>

<button pButton type="button" [disabled]="!f2.valid" [routerLink]="['/login']" (click)="cadastrar()" icon="fa-check" label="Concluir"></button>


</div>
    <div class="ui-g-4"></div>
</div>
